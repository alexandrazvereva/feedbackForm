<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
    <link type="Image/x-icon" href="./favicon.ico" rel="icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="feedback-container">
        <h1 class="title">Please leave your contacts</h1>
        <div class="form-item">
            <label for="userEmail" class="label-text">email</label>
            <input type="text" placeholder="email" id="userEmail" class="user-input">
        </div>
        
        <div class="form-item">
            <label for="userPhone" class="label-text">phone</label>
            <input type="text" placeholder="phone" id="userPhone" class="user-input">
        </div>
        
    </section>
    

</body>
</html>
